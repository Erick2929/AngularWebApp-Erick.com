<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px" 
    fxLayoutGap.xs="0">

  <div fxFlex="40">
    <mat-card>
        <mat-card-header *ngIf="dish">
            <mat-card-title>
                <h3>
                    {{dish.name | uppercase}}
                </h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content *ngIf="dish">
            <p>
                {{dish.description}}
            </p>
        </mat-card-content>
        <mat-card-actions>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
        </mat-card-actions>
    </mat-card>
  </div>

  <div fxFlex="40">
    <mat-list *ngIf="dish">
        <h2>Comments</h2>
        <mat-list-item *ngFor="let com of dish.comments">
            <div mat-line> {{com.comment}} </div>
            <div mat-line> {{com.rating}} Stars </div>
            <div mat-line> -- {{com.author}} {{com.date | date}} </div>
        </mat-list-item>
    </mat-list>
  </div>

</div>
